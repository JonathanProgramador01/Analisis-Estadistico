<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analisis de datos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_upload.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


</head>
<body>



  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>

<h1 class="playfair-display degradado">Análisis Estadístico Interactivo</h1>

<div class="container">
  <div class="card">
    <h3>Subir Archivo</h3>
    <div class="drop_box">
      <header>
        <h4>Seleccione archivo aquí</h4>
      </header>
      <p>Archivos admitidos: CSV</p>

{% with messages = get_flashed_messages() %}
{% if messages %}
                {% for  message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
        {% endif %}
{% endwith %}



<form method="POST" enctype="multipart/form-data" action="/">

    <button class="btn btn_csv" type="button" onclick="document.getElementById('fileID').click()" id="fileButton">Seleccionar archivo CSV</button>
<input type="file" hidden accept=".csv" id="fileID" name="file" style="display:none;">

<script>
  document.getElementById('fileID').addEventListener('change', function() {
    var fileName = this.files[0].name;
    document.getElementById('fileButton').innerText = fileName;
  });
</script>

    <button class="btn"  type="submit">Subir archivo</button>

</form>



    </div>

  </div>
</div>


<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>

</body>
</html>
